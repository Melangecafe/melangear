<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меланж AR</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            z-index: 1000;
            font-size: 18px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">☕ Меланж Кофе • Наведите камеру на маркер</div>
    <div id="loading">Загрузка камеры...</div>

    <!-- ИСПРАВЛЕНО: убраны пробелы в конце ссылок -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@1.7.4/aframe/build/aframe-ar.js"></script>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true;"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
    >
        <a-marker preset="hiro">
            <!-- 3D-чашка -->
            <a-entity position="0 0.5 0">
                <!-- Тело чашки -->
                <a-cylinder 
                    color="#8B4513" 
                    radius="0.4" 
                    height="0.6" 
                    position="0 0.3 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
                </a-cylinder>
                <!-- Ручка -->
                <a-torus 
                    color="#A0522D" 
                    radius="0.1" 
                    radius-tubular="0.05" 
                    rotation="90 0 0" 
                    position="0.55 0.3 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
                </a-torus>
                <!-- Пар (простая анимация через позицию) -->
                <a-sphere color="#ffffff" radius="0.08" position="-0.15 0.7 0" opacity="0.8"
                    animation__pos="property: position; from: -0.15 0.7 0; to: -0.15 1.0 0; dur: 1000; loop: true; dir: alternate; easing: ease-in-out"
                    animation__opa="property: opacity; from: 0.8; to: 0; dur: 1000; loop: true; dir: alternate">
                </a-sphere>
            </a-entity>
            
            <!-- Текст "Меланж" -->
            <a-text 
                value="МЕЛАНЖ" 
                color="#ffffff" 
                position="0 1.2 0" 
                scale="2 2 2"
                align="center"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Показываем загрузку при старте
        document.getElementById('loading').style.display = 'block';
        
        // Скрываем после загрузки сцены
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
