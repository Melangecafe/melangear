<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меланж AR</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            z-index: 1000;
            font-size: 18px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">☕ Меланж Кофе • Наведите камеру на маркер</div>
    <div id="loading">Загрузка камеры...</div>

    <!-- Подключаем A-Frame и AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="antialias: true; alpha: true;"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
    >
        <!-- Маркер Hiro - на него будет цепляться 3D-объект -->
        <a-marker preset="hiro">
            <!-- 3D-чашка (упрощённая - конус + цилиндр) -->
            <a-entity position="0 0.5 0" scale="1 1 1">
                <!-- Тело чашки (цилиндр) -->
                <a-cylinder 
                    color="#8B4513" 
                    radius="0.4" 
                    height="0.6" 
                    position="0 0.3 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
                </a-cylinder>
                <!-- Ручка чашки (торус) -->
                <a-torus 
                    color="#A0522D" 
                    radius="0.1" 
                    radius-tubular="0.05" 
                    rotation="90 0 0" 
                    position="0.55 0.3 0"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
                </a-torus>
                <!-- Пар (частицы) -->
                <a-entity position="0 0.7 0">
                    <a-sphere color="#ffffff" radius="0.08" position="-0.15 0 0" opacity="0.8">
                        <a-animation attribute="position" from="-0.15 0 0" to="-0.15 0.3 0" dur="1000" repeat="indefinite" easing="ease-in-out"></a-animation>
                        <a-animation attribute="opacity" from="0.8" to="0" dur="1000" repeat="indefinite"></a-animation>
                    </a-sphere>
                    <a-sphere color="#ffffff" radius="0.06" position="0.1 0 0" opacity="0.7">
                        <a-animation attribute="position" from="0.1 0 0" to="0.1 0.35 0" dur="1200" repeat="indefinite" easing="ease-in-out"></a-animation>
                        <a-animation attribute="opacity" from="0.7" to="0" dur="1200" repeat="indefinite"></a-animation>
                    </a-sphere>
                    <a-sphere color="#ffffff" radius="0.07" position="0 0 0" opacity="0.75">
                        <a-animation attribute="position" from="0 0 0" to="0 0.4 0" dur="1100" repeat="indefinite" easing="ease-in-out"></a-animation>
                        <a-animation attribute="opacity" from="0.75" to="0" dur="1100" repeat="indefinite"></a-animation>
                    </a-sphere>
                </a-entity>
            </a-entity>
            
            <!-- Текст "Меланж" -->
            <a-text 
                value="МЕЛАНЖ" 
                color="#ffffff" 
                position="0 1.2 0" 
                scale="2 2 2"
                align="center"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-text>
        </a-marker>
        
        <!-- Камера -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Убираем сообщение о загрузке после инициализации сцены
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
