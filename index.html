<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меланж AR</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            z-index: 1000;
            font-size: 18px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">☕ Меланж Кофе • Наведите камеру на маркер</div>
    <div id="loading">Загрузка камеры...</div>

    <!-- ВАЖНО: Ссылки на ЛОКАЛЬНЫЕ файлы -->
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true;"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false"
    >
        <a-marker preset="hiro">
            <!-- Вращающийся коричневый куб -->
            <a-box 
                color="#D2691E" 
                depth="0.4" 
                height="0.6" 
                width="0.4" 
                position="0 0.5 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
            </a-box>
            <a-text 
                value="Melange" 
                color="#ffffff" 
                position="0 1.2 0" 
                scale="2 2 2"
                align="center"
                font="helvetiker"
                font-image="https://aframe.io/fonts/helvetiker-msdf.png">
            </a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Скрываем загрузку после инициализации
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
